{{template "header" .}}

{{template "navigation" .}}

<div class="container">
	{{range .Topics}}
	  <div class="page-header">
	    <h1><a href="/topic/view?tid={{.Id}}">{{.Title}}</a></h1>
	    <h6 class="text-muted">文章发表于 {{.Created}}，共有{{.Views}}次浏览，{{.ReplyCount}}个评论。</h6>
	    <p>
	      {{.Content}}
	    </p>
	  </div>
  	{{end}}
</div>

{{template "footer" .}}
