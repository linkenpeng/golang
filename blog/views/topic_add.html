{{template "header" .}}

{{template "navigation" .}}

<div class="container">
  <h1>添加文章</h1>
  <form action="/topic" method="post">
    <input type="hidden" name="tid" value="{{.Tid}}">
  	<div class="form-group">
  		<label>文章标题：</label>
  		<input type="text" name="title" class="form-control" value="{{.Topic.Title}}">
  	</div>
	  <div class="form-group">
     <select name="catid">
       <label>文章分类：</label>
       <option value="">选择分类</option>
       {{range .Categorys}}
        <option value="{{.Id}}" {{if eq .Id $.Topic.Catid}}selected="selected"{{end}}>{{.Title}}</option>
       {{end}}
     </select> 
    </div>
    <div class="form-group">
  		<label>文章内容：</label>
  		<textarea name="content" cols="30" rows="10" class="form-control">{{.Topic.Content}}</textarea>
  	</div>
  	<button type="submit" class="btn btn-default">确定</button>
  </form>

</div>

{{template "footer" .}}
